<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Text Suggestion</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <header>
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand">Capstone</a>
            </div>
        </nav>
    </header>

    <main>
      <div class="container">
        <div class="mb-3 col-md-8 mt-3">
          <label for="exampleFormControlTextarea1" class="form-label display-6"><strong>Input Review</strong></label>
          <form method="post" action="/submit">
            <div id="input-container">
              <textarea class="form-control" id="input-review" rows="3" autocomplete="off"></textarea>
              <span id="suggestion-text"></span>
            </div>
            <button type="submit" class="btn btn-outline-primary mt-3" name="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

</html>
